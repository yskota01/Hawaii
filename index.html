<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ハワイ家族旅行しおり / Hawaii Family Trip (Oct 4–12, 2025)｜Bilingual</title>
  <style>
    :root{ --bg:#f8fafc; --paper:#ffffff; --ink:#0f172a; --muted:#475569; --brand:#eab308; --line:#e2e8f0; --thead:#fef3c7; --row:#f9fafb; }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"Noto Sans JP","Yu Gothic UI",sans-serif;line-height:1.65}
    body{font-size:clamp(14px, 3.7vw, 16px)}
    .wrap{max-width:720px;margin:auto;padding:16px}
    header{position:relative;background:linear-gradient(90deg,#fff 0%, #fff7d6 50%, #fff 100%);border:1px solid var(--line);border-radius:16px;padding:18px;box-shadow:0 6px 18px rgba(17,24,39,.06)}
    .ribbon{position:absolute;right:12px;top:-12px;background:var(--brand);color:#fff;padding:6px 12px;border-radius:999px;font-weight:700;box-shadow:0 10px 20px rgba(234,179,8,.25);font-size:12px}
    header h1{margin:0 0 6px 0;font-size:clamp(18px,5.2vw,26px)}
    header p{margin:4px 0;color:var(--muted)}
    h2{margin:18px 0 10px;font-size:clamp(16px,4.6vw,22px)}
    h3{margin:14px 0 8px;font-size:clamp(15px,4.2vw,18px)}
    section{background:var(--paper);border:1px solid var(--line);border-radius:12px;padding:14px;margin:14px 0}

    /* カード（文＋画像） */
    .info-card{display:grid;grid-template-columns:1fr;gap:10px;align-items:start;margin-bottom:14px}
    .info-card img{width:100%;height:auto;max-height:220px;object-fit:cover;border-radius:12px;border:1px solid var(--line)}
    .img-stack{display:flex;flex-direction:column;gap:8px}
    .img-stack img{width:100%;height:auto;border-radius:12px;border:1px solid var(--line)}

    /* マップは大きめ＆はみ出し防止 */
    .map-large{width:100%;max-height:520px;height:auto;object-fit:contain;border:1px solid var(--line);border-radius:12px}

    /* 横スクロール排除：テーブル */
    table{
      border-collapse:collapse;
      width:100%;
      font-size:0.95em;
      margin:6px 0;
      display:table;          /* ← block をやめる */
      table-layout:fixed;     /* 固定レイアウトで折り返しやすく */
    }
    th,td{
      padding:8px 10px;
      text-align:left;
      border-bottom:1px solid var(--line);
      vertical-align:top;
      white-space:normal;     /* ← nowrap を解除 */
      overflow-wrap:anywhere; /* 長い語も折り返す */
      word-break:normal;
    }
    th{background:var(--thead);font-weight:700}
    tr:nth-child(even) td{background:var(--row)}
    /* テーブル内のリスト余白を最適化 */
    td ul{margin:6px 0;padding-left:1.2em}

    /* 印刷時 */
    @media print{
      body{background:var(--paper)}
      header{box-shadow:none;border:none}
      section{page-break-inside:avoid}
      h2{page-break-before:always}
      h2:first-of-type{page-break-before:auto}
    }

    /* タブレット以上：カードを2カラムにしつつ画像は260px上限 */
    @media (min-width:768px){
      .wrap{max-width:980px;padding:24px}
      .info-card{grid-template-columns:2fr 1fr;gap:12px}
      .info-card img{max-height:260px}
    }
  </style>
</head>
<body>

</html>
